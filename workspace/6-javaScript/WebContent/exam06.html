<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
     var point = 82;
     var grade;
     if(point>=90 && point<=100) grade ="A";
     else if (point>=80 && point<=90) grade ="B";
     else if (point>=70 && point<=80) grade ="C";
     else if (point>=60 && point<=70) grade ="D";
     else grade ="F";
     document.write("<h1>" + point + ":" + grade + "학점입니다.<h1>")
     
     switch (grade) { //JavaScript는 정확히 일치되는 값일 때만 동작시켜줄 수 있음 
                      //변수가 하나밖에 없기 때문에 형변환을 시켜줘야함.
	case "A"; grade = "A";
		break;
	case "A"; grade = "A";
	break;
	case "B"; grade = "B";
	break;
	case "C"; grade = "C";
	break;
	case "D"; grade = "D";
	break;
	default: grade = "F";
		break;
	}
     document.write("<h1>" + point + ":" + grade + "학점입니다.<h1>")
</script>
</head>
<body>

</body>
</html>
