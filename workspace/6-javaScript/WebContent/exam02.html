<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    //변수의 선언
    var num1;
    var msg1;
    
    //변수의 할당
    num1 = 12345;
    msg1 = "Hello Javascript"
    
    //변수의 선언과 할당
    var num2 = 3.15;
    var msg2 = "안녕"
    var ch = 'A';
    document.write(num1+ "<br>");  //document.write는 body태그쪽으로 출력이 됨
    document.write(msg1+ "<br>");
    document.write(num2+ "<br>");
    document.write(msg2+ "<br>");
    document.write(ch + "<br>");
    var isMan = true;
    document.write(isMan + "<br>");
    //boolean값의 사용

    var value1 = null;
    document.write(value1 + "<br>");
    
    //null값
    
    //undefined - 변수 선언만 된 상태 
    var value2;
    document.write(value2 + "<br>")
    </script>
</head>

</body>
</html>
