<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sum(x, y) {
		return x + y;
	}
	function printResult() {
		var result = sum(10, 50);
	
		var mytag= document.getElementById("question"); //현재 이 document가 속해있는 페이지를 관리하는 내장객체 
		var red_result = "<font color = 'red'>" + result + "</font>"
		mytag.innerHTML = red_result;
		
	}
	function hideResult() {
		document.getElementById("question").innerHTML = "?";
	}
</script>
</head>
<body>
	<h2 onmouseover="printResult()" onmouseout="hideResult()">
		10 + 50 = <span name="question" id="question">?</span>
	</h2>
	<p>결과를 보려면 수식 위에 마우스를 올리세요.</p>
</body>
</html>
