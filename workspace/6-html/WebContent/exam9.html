<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-테이블 기본</title>
</head>
<body>
   <!-- 표 영역  -->
   <table border = "1" width = "300" align = "center">  <!-- 브라우저 기준으로 한가운데 배치 -->
       <!-- 제목 영역 -->
       <thead>  <!-- 묶어주는 기능(생략가능) -->
           <tr> <!-- table row(한 행) -->
               <th width = "50" height = "50">No</th>
               <th>획득 포인트</th>
           </tr>
       </thead>
       <!-- 본문 영역 -->
       <tbody>
           <tr align ="center">
               <td>2</td>
               <td>루비 결제</td>
           </tr>
           <tr align = "center">
               <td>1</td>
               <td>가입축하 10000G 지급</td>
           </tr>   
       </tbody>
       <!-- 하단영역 -->
           <tr align = "center">
               <th width = "50" height ="30">합계</th>
               <th>15000G</th>
           </tr>    
       <tfoot>
       </tfoot>
   </table>
</body>
</html>
