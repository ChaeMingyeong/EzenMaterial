<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05-항목선택하기</title>
</head>
<body>
    <form action ="">  <!-- input,select tag, textareas는 form안에 들어갈 수 있음 -->
      <fieldset>
         <legend>취미 선택하기</legend>
          <div>
            <!-- 체크박스 -->
            <input type = "checkbox" name ="hobby" id ="hobby1" value ="축구">
            <label for ="hobby1">축구</label>
            <input type = "checkbox" name ="hobby" id ="hobby1" value ="농구">
            <label for ="hobby1">농구</label>
            <input type = "checkbox" name ="hobby" id ="hobby1" value ="야구" checked>
            <label for ="hobby1">야구</label>
            
          </div>
      </fieldset>
      <fieldset>
         <legend>성별 선택하기</legend>
         <div>
            <!-- 라디오 버튼 -->
            <input type = "radio" name ="gender" id ="gender_m" value = "M" checked = "checked">
            <label for = "gender_m">남자</label>
             <input type = "radio" name ="gender" id ="gender_f" value = "F">
            <label for = "gender_f">여자</label>
         </div>
      </fieldset>
         <input type = "submit" value = "전송">
          <input type = "reset" value = "취소"> 
    </form>
</body>
</html>
