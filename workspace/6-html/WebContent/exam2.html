<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-이미지</title>
</head>
<body>
   <!-- 이미지 태그의 기본 사용 방법 -->
   <!-- alt 속성은 그림이 없을 때 모여줄 글자 -->
   <!-- 브라우저는 exam2.html 파일을 먼저 요청 -> <img태그>를 만남 img1요청 -> img2요청 -->
   <p>
     <img alt = "이미지의 설명" src = "img/img1.jpg"> 
   </p>
   <!-- 이미지 크기 지정하기 -->
   <p>
      <img alt = "이미지의 설명" src = "img/img2.jpg" width = "20" height = "40">
      
   </p>
</body>
</html>
